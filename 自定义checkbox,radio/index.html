<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自定义checkbox, radio</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="pseudo-elements">
			<h2>伪元素实现</h2>
			<div class="checkbox">
				<input type="checkbox" name="" id="check">
				<label for="check"></label>
			</div>
			<div class="radio">
				<input type="radio" name="sex" id="man">
				<label for="man"></label>
				<input type="radio" name="sex" id="woman">
				<label for="woman"></label>
			</div>
		</div>
		<div class="sprite-elements">
			<h2>Sprite实现</h2>
			<div class="checkbox">	
				<input type="checkbox" name="" id="check-sprite" class="checkBox_sprite">
				<label for="check-sprite"></label>
			</div>
			<div class="radio">
				<input type="radio" name="sex" id="man-sprite" class="radioBox_sprite">
				<label for="man-sprite"></label>
				<input type="radio" name="sex" id="woman-sprite" class="radioBox_sprite">
				<label for="woman-sprite"></label>
			</div>
		</div>		
	</div>
</body>
</html>
